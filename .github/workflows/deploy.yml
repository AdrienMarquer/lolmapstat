name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tag:   ${{ steps.meta.outputs.TAG }}
      image: ${{ steps.meta.outputs.IMAGE }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tag
        id: meta
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER_LC}/lolmapstat" >> "$GITHUB_OUTPUT"
          echo "TAG=sha-${GITHUB_SHA::7}"              >> "$GITHUB_OUTPUT"

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.TAG }}
            ${{ steps.meta.outputs.IMAGE }}:prod
          cache-from: type=gha
          cache-to:   type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      TAG:       ${{ needs.build.outputs.tag }}
      IMAGE:     ${{ needs.build.outputs.image }}
      NAMESPACE: adrien
      DEPLOY:    lolmapstat
    steps:
      - name: SSH to VPS â†’ apply & rollout
        uses: appleboy/ssh-action@v0.1.6
        with:
          host:     ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key:      ${{ secrets.SERVER_SSH_KEY }}
          port:     ${{ secrets.SERVER_PORT }}
          envs:     IMAGE,TAG,NAMESPACE,DEPLOY
          script: |
            set -euo pipefail

            if [ ! -f "$HOME/.kube/config" ]; then
              mkdir -p "$HOME/.kube"
              sudo cp /etc/rancher/k3s/k3s.yaml "$HOME/.kube/config"
              sudo chown "$USER:$USER" "$HOME/.kube/config"
            fi
            export KUBECONFIG="$HOME/.kube/config"

            echo ">>> Applying manifests"
            kubectl apply -f "$HOME/k3s/adrien/lolmapstat/deployment.yaml"

            echo ">>> Rolling out ${DEPLOY} to ${IMAGE}:${TAG}"
            kubectl -n "${NAMESPACE}" set image deployment/"${DEPLOY}" app="${IMAGE}:${TAG}"
            kubectl -n "${NAMESPACE}" rollout status deployment/"${DEPLOY}" --timeout=120s
